    <link rel="stylesheet" href="styles.css">

    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html">Festival Goers</a></div>

            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <h2>Connexion à Festival Goers</h2>
            <form action="submit_connexion" method="post">
                <div class="form-group">
                    <label for="email" class="text">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="txt">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
            </form>
            <p>Pas encore inscrit ? <a href="inscription.html">Créez un compte</a></p>
        </section>
    </main>
